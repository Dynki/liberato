<section data-ng-controller="ClientsController">
  <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
   <md-card flex class="no-padding">
      <md-toolbar>
        <div flex layout="row" layout-align="start center" layout-margin>
            <div style="padding-left:10px;">
                <ng-md-icon size="30" icon="person" style="fill:white"></ng-md-icon>
            </div>
            <div flex style="padding-left: 10px; padding-top:8px;">New Client</div>
        </div>
      </md-toolbar>
      <md-button class="md-fab md-warn client-save-btn" aria-label="Save Client">
        <div layout="column" layout-align="center center">
            <ng-md-icon class="client-save-icon" size="30" icon="save" style="fill:white"></ng-md-icon>
        </div>
      </md-button>
      <md-card-content flex>
        <form name="clientForm" flex>
            <div layout layout-align="start start" flex>
                <md-tabs md-dynamic-height md-border-bottom flex>
                    <md-tab label="Client Details" flex>
                        <div 
                        <div layout="column" layout-gt-md="row" flex>
                            <md-input-container layout-margin>
                                <label>Title</label>
                                <input ng-model="client.title">
                            </md-input-container>
                            <md-input-container layout-margin>
                                <label>Firstname</label>
                                <input ng-model="client.firstname">
                            </md-input-container>
                            <md-input-container layout-margin flex>
                                <label>Surname</label>
                                <input ng-model="client.surname">
                            </md-input-container>
                        </div>
                        <div layout="row" layout-align="start start" layout-margin>
                            <h4>Date of Birth</h4>
                            <md-datepicker flex ng-model="client.dob" md-placeholder="D.O.B."></md-datepicker>
                        </div>
                        <div layout="row">
                            <md-input-container layout-margin>
                                <label>Gender at Birth</label>
                                <md-select ng-model="client.genderAtBirth">
                                    <md-option ng-repeat="gen in gender" value="{{gen.text}}">{{gen.text}}</md-option>
                                </md-select>
                            </md-input-container>
                            <md-input-container layout-margin>
                                <label>Gender Now</label>
                                <md-select ng-model="client.genderNow">
                                    <md-option ng-repeat="gen in gender" value="{{gen.text}}">{{gen.text}}</md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </md-tab>
                    <md-tab label="Contacts">
                    </md-tab>
                    <md-tab label="Next of Kin/Carers">
                    </md-tab>
                </md-tabs>
            </div>
        </form>
      </md-card-content>
      <div class="md-actions" layout="row" layout-align="end center">
        <md-button>Action 1</md-button>
        <md-button>Action 2</md-button>
      </div>
    </md-card>
  </md-content>
</section>
