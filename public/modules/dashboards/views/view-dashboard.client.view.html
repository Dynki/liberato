<div layout="column" layout-padding flex data-ng-controller="DashboardsController">
	<div layout-sm="column" layout-gt-md="row" flex>
		<div layout-sm="row" layout-gt-sm="column" flex="70">
			<md-whiteframe class="md-whiteframe-z2 dash-b1" layout-margin layout="column">
				<div layout="column" layout-gt-sm="row" flex class="dash-widgets-1">
					<div layout="column" flex="10">
						<div flex style="cursor: pointer; background-color: #3F51B5;" layout layout-align="center center">
							<ng-md-icon md-menu-align-target  icon="search" size="30" style="fill:rgba(230, 230, 230, 0.98);"></ng-md-icon>
						</div>
						<div flex class="dash-w1" layout layout-align="center center">
							<ng-md-icon md-menu-align-target size="30" icon="people" style="fill:grey"></ng-md-icon>
						</div>
					</div>
					<div layout="column" flex="10">
						<div flex class="dash-w1" layout layout-align="center center">
							<ng-md-icon md-menu-align-target size="30" icon="event" style="fill:grey"></ng-md-icon>
						</div>
						<div flex class="dash-w1" layout layout-align="center center">
							<ng-md-icon md-menu-align-target size="30" icon="email" style="fill:grey"></ng-md-icon>
						</div>
					</div>
					<!-- Dougnut chart 1 -->
					<div flex="20" layout="column" layout-align="center center" layout-margin layout-padding>
						<div>NTA %</div>
						<div layout-margin>
							<div>
								<canvas class="chart" width="100" height="100" id="myPieChart1"></canvas>
							</div>
						</div>
					</div>
					<!-- Dougnut chart 2 -->
					<div flex="20" layout="column" layout-align="center center" layout-margin>
						<span>At Risk</span>
						<div layout-margin>
							<canvas class="chart" width="100" height="100" id="myPieChart2"></canvas>
						</div>
					</div>
					<!-- Bar chart -->
					<div flex layout-margin>
						<div>Male/Female</div>
						<div>
							<canvas id="BarChart1" width="200" height="130"></canvas>
						</div>
					</div>
				</div>
			</md-whiteframe>
			<md-whiteframe class="md-whiteframe-z2" flex layout-margin layout="column">
			</md-whiteframe>
		</div>
		<div layout-sm="row" layout-gt-sm="column" flex="30">
			<div layout="row" layout-margin class="dash-widgets-1">
				<md-whiteframe class="md-whiteframe-z2 dash-b2" flex layout="column" class="dash-widgets-1">
					<div flex style="cursor: pointer; background-color: #3F51B5;" layout="column" layout-padding>
						<div flex layout-align="start start" style="color:#fff; font-size:20px; font-weight:100">15</div>
						<div flex layout layout-align="end end" style="color:#fff; font-size:12px; ">Clients Today</div>
					</div>
				</md-whiteframe>
				<md-whiteframe class="md-whiteframe-z2 dash-b2" flex layout="column" class="dash-widgets-1">
					<div flex style="cursor: pointer; background-color: #fff5;" layout="column" layout-padding>
						<div flex layout-align="start start" style="color:#808080; font-size:20px; font-weight:100">33</div>
						<div flex layout layout-align="end end" style="color:#808080; font-size:12px; ">Events Today</div>
					</div>
				</md-whiteframe>
			</div>			
			<div layout="row" layout-margin class="dash-widgets-1">
				<md-whiteframe class="md-whiteframe-z2 dash-b2" flex layout="column" class="dash-widgets-1">
					<div flex style="cursor: pointer; background-color: #fff5;" layout="column" layout-padding>
						<div flex layout-align="start start" style="color:#808080; font-size:20px; font-weight:100">3</div>
						<div flex layout layout-align="end end" style="color:#808080; font-size:12px; ">Appointments Today</div>
					</div>
				</md-whiteframe>
				<md-whiteframe class="md-whiteframe-z2 dash-b2" flex layout="column" class="dash-widgets-1">
					<div flex style="cursor: pointer; background-color: #3F51B5;" layout="column" layout-padding>
						<div flex layout-align="start start" style="color:#fff; font-size:20px; font-weight:100">2</div>
						<div flex layout layout-align="end end" style="color:#fff; font-size:12px; ">Reminders Today</div>
					</div>
				</md-whiteframe>
			</div>			
			<div layout="row" layout-margin class="dash-widgets-1">
				<md-whiteframe class="md-whiteframe-z2" flex layout="column">
					<md-toolbar layout-padding>
						Recent Activity
					</md-toolbar>
					<md-list layout="column">
						<md-list-item class="md-3-line" layout="row">
							<div class="md-list-item-text" layout="row" layout-align="start center">
								<img ng-src="modules/dashboards/img/60.jpeg" class="avatar"/>
								<h3>Nichollas Greyback</h3>
							</div>
						</md-list-item>
						<md-list-item class="md-3-line" layout="row">
							<div class="md-list-item-text" layout="row" layout-align="start center">
								<img ng-src="modules/dashboards/img/60.jpeg" class="avatar"/>
								<h3>Remus Flamel</h3>
							</div>
						</md-list-item>
						<md-list-item class="md-3-line" layout="row">
							<div class="md-list-item-text" layout="row" layout-align="start center">
								<img ng-src="modules/dashboards/img/60.jpeg" class="avatar"/>
								<h3>Jason Finch-fletchly</h3>
							</div>
						</md-list-item>
					</md-list>
				</md-whiteframe>
			</div>				
			<!-- Line chart -->
			<md-whiteframe class="md-whiteframe-z2" flex layout-margin  layout="column">
				<div flex layout-align="center center" layout-margin layout-padding>
					
				</div>
			</md-whiteframe>
			
		</div>
	</div>
</div>
