<div layout="column" layout-padding flex data-ng-controller="DashboardsController">
	<div layout-sm="column" layout-gt-md="row" flex>
		<div layout-sm="row" layout-gt-sm="column" flex="70">
			<md-whiteframe class="md-whiteframe-z2 dash-b1" layout-margin layout="column">
				<div layout="row" flex class="dash-widgets-1">
					<div layout="column" flex="10">
						<div flex style="cursor: pointer; background-color: #3F51B5;" layout layout-align="center center">
							<ng-md-icon md-menu-align-target  icon="search" size="30" style="fill:rgba(230, 230, 230, 0.98);"></ng-md-icon>
						</div>
						<div flex class="dash-w1" layout layout-align="center center">
							<ng-md-icon md-menu-align-target size="30" icon="people" style="fill:grey"></ng-md-icon>
						</div>
					</div>
					<div layout="column" flex="10">
						<div flex class="dash-w1" layout layout-align="center center">
							<ng-md-icon md-menu-align-target size="30" icon="event" style="fill:grey"></ng-md-icon>
						</div>
						<div flex class="dash-w1" layout layout-align="center center">
							<ng-md-icon md-menu-align-target size="30" icon="email" style="fill:grey"></ng-md-icon>
						</div>
					</div>
					<div flex="20" layout="column" layout-align="center center" layout-margin layout-padding>
						<div>NTA Completion</div>
						<div layout-margin>
							<div>
								<canvas class="chart" width="100" height="100" id="myPieChart1"></canvas>
							</div>
						</div>
					</div>
					<div flex="20" layout="column" layout-align="center center" layout-margin>
						<span>At Risk</span>
						<div layout-margin>
							<canvas class="chart" width="100" height="100" id="myPieChart2"></canvas>
						</div>
					</div>
					<div flex layout-margin layout-align="center center">
						<div>Male/Female</div>
						<div>
							<canvas id="BarChart1" width="100" height="130"></canvas>
						</div>
					</div>
				</div>
			</md-whiteframe>
			<md-whiteframe class="md-whiteframe-z2" flex layout-margin layout="column">
				<div flex layout-align="center center" layout-margin layout-padding>
					<div>New clients this week</div>
					<canvas class="chart" id="myLineChart"></canvas>
				</div>
			</md-whiteframe>
		</div>
		<div layout-sm="row" layout-gt-sm="column" flex="30">
			<div layout="row">
				<md-whiteframe class="md-whiteframe-z2 dash-b2" flex layout-margin  layout="column">
					<div>.md-whiteframe-z2</div>
				</md-whiteframe>
				<md-whiteframe class="md-whiteframe-z2 dash-b2" flex layout-margin  layout="column">
					<div>.md-whiteframe-z2</div>
				</md-whiteframe>
			</div>			
			<div layout="row">
				<md-whiteframe class="md-whiteframe-z2 dash-b2" flex layout-margin  layout="column">
					<div>.md-whiteframe-z2</div>
				</md-whiteframe>
				<md-whiteframe class="md-whiteframe-z2 dash-b2" flex layout-margin  layout="column">
					<div>.md-whiteframe-z2</div>
				</md-whiteframe>
			</div>			


			<md-whiteframe class="md-whiteframe-z2" flex layout-margin  layout="column">
				<div>.md-whiteframe-z2</div>
			</md-whiteframe>
		</div>
	</div>
</div>
